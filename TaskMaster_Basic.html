<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
  <body>
    <input id="input" type="text" /></br>
    <button onclick="AddTask()">Add</button>
    <ol id="list">
    </ol>
    <script>
      const list = document.getElementById("list");
      let currentEditIndex = -1;
      const input = document.getElementById("input");
      input.addEventListener("keypress", function(event) {
       if (event.key === "Enter") {
          event.preventDefault();
          document.getElementById(addTask()).click();
        }});
      function addTask() {
        const newLi = document.createElement("li");
        newLi.innerHTML =
          input.value + '<button onclick="deleteTask(event)">Del</button>'+ '<button onclick="editTask(this.parentElement)">Edit</button>';
        list.appendChild(newLi);
        input.value = "";
        currentEditIndex = -1;
      }
      function deleteTask(event) {
        console.log(event.target.parentElement.remove());
        currentEditIndex = -1; 
      }
      function editTask(parentElement) {
          const taskToEdit = list.children[currentEditIndex];
          taskToEdit.childNodes[0].nodeValue = input.value; 
          input.value = "";
        }
    </script>
</body>
</html>
